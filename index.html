<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quizathon</title>
</head>

<body>
    <header class="info">
        <div class="high-score">View high scores</div>
        <div class="timer-clock">Time:</div>
    </header>

    <div class="content">
        <div class="answer">

        </div>
        <h1>Quizathon</h1>
        <div class="quiz-question" id="quiz-question">Question here</div>
        <div class="choice-select">
            <button class="choice" id="choice1">answer 1</button>
            <button class="choice" id="choice2">answer 2</button>
            <button class="choice" id="choice3">answer 3</button>
            <button class="choice" id="choice4">answer 4</button>
        </div>
        <div class="confirm-panel">
            <button class="Confirm">Check</button>
            <button class="Next">Next</button>

        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
